<h3>Store</h3>
<form id="search" class="form-inline panel" action="findBooks">
	<div class="form-group clearfix">
		<input id="author_name" class="form-control" name="author_name" placeholder="Author name"/>
	</div>
	<div class="form-group clearfix">
		<input id="book_title" class="form-control" name="book_title" placeholder="Book title"/>
	</div>
	<div class="form-group checkbox clearfix">
		<input id="in_stock" type="checkbox" value="y" class="form-control" name="in_stock"/>
		<label for="in_stock" class="control-label">In stock</label>
	</div>
	<button type="submit" class="btn btn-primary">Search</button>
</form>
<div id="books" class="list-group">
	<div id="headers" style="display:none;" class="list-group-item clearfix">
		<span class="col-md-8"><strong>Title</strong></span>
		<span class="col-md-2 text-right"><strong>In stock</strong></span>
		<span class="col-md-2"></span>
	</div>
</div>
<script>
	{
		//display books
		let findBooks=data=>{
			lib.alert(data.rows.length==0?'No books found':'Books found: '+data.rows.length);
			$('#headers').toggle(data.rows.length>0);
			let list=$('#books');
			list.children('form').remove();
			data.rows.forEach(
				r=>{
					$('<form/>',{class:'form buy list-group-item clearfix',action:'buyBook',method:'post'})
						.append($('<span/>',{class:'col-md-8'}).html(r.display_name))
						.append($('<span/>',{class:'col-md-2 text-right'}).html(r.onhand_qty))
						.append(
							$('<span/>',{class:'col-md-2 text-nowrap'})
							.append($('<input/>',{type:'hidden',name:'book_id',value:r.book_id}))
							.append($('<button/>',{type:'submit',class:'btn btn-success pull-right'}).html('Buy'))
						)
						.appendTo(list)
					;
				}
			);
		}

		lib.ajaxForm('#search',findBooks);
		lib.ajaxForm(
			'.buy',
			data=>{
				lib.alert('You have bought a book','success');
				lib.server('findBooks',$('#search').serialize(),findBooks);
			}
		);
	}
</script>
