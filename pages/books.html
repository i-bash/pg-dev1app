<h3>Books</h3>

<button id="addBook" disabled class="btn btn-link" data-toggle="collapse" data-target="#collapse1">New book</button>
<div id="collapse1" class="panel-collapse collapse">
	<div class="panel-body">
		<form id="add" method="post" action="addBook">
			<div class="form-group">
				<label class="control-label" for="title">Title</label>
				<input class="form-control" id="title" name="title"/>
			</div>
			<div class="row form-group">
				<div class="col-md-1">
					<button id="addAuthor" type="button" class="btn btn-default" title="Add an author">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
				<div id="authors" class="col-md-6"></div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success disabled" disabled>Add</button>
			</div>
		</form>
	</div>
</div>

<div id="books" class="list-group"></div>
<script>
	$(()=>{
		//functions
		let authors=[];
		let chkSubmit=()=>{
			let disabled=$('#title').val()==''||$('.author').length==0;
			$('form#add button[type="submit"]').toggleClass('disabled',disabled).prop('disabled',disabled);
		};
		let populateBooks=()=>{
			return lib.server(
				'getBooks',
				[],
				data=>{
					let list=$('#books');
					list.empty();
					data.rows.forEach(
						r=>{
							$('<a/>',{class:'list-group-item clearfix'})
								.append($('<span/>').html(r.display_name))
								.appendTo(list)
							;
						}
					);
				}
			);
		};
		let getAuthors=()=>{
			return lib.server(
				'getAuthors',
				[],
				data=>{
					$('#addBook').prop('disabled',false);
					authors=data.rows;
				}
			);
		}
		let populateAuthor=(selector)=>{
			authors.forEach(
				r=>{
					$('<option/>',{value:r.author_id}).html(r.display_name).appendTo($(selector));
				}
			);
		}
		//form(s)
		lib.ajaxForm(
			'#add',
			(data)=>{
				$('#collapse1').removeClass('in');
				$('#add input').val('');
				$('#authors').empty();
				populateBooks();
			}
		);
		//handlers
		$('#title,.author').on('input change',chkSubmit);
		$('#addAuthor').click(
			()=>{
				let select=$('<select/>',{class:'author form-control',name:'authors[]'});
				populateAuthor(select);
				$('<div/>',{class:'form-inline'})
				.append(select)
				.append(
					$('<button/>',{type:'button',class:'btn btn-default delAuthor',title:'Remove the author'})
					.append($('<span/>',{class:'glyphicon glyphicon-minus'}))
				)
				.appendTo('#authors')
				;
				chkSubmit();
			}
		);
		$('#authors').on(
			'click',
			'.delAuthor',
			(e)=>{
				$(e.currentTarget).parent().remove();
				chkSubmit();
			}
		);
		//init
		getAuthors().then(populateBooks);
	});
</script>
